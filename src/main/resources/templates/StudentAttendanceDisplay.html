<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Attendance Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h2>Student Attendance Display</h2>

<!-- Display student and class information -->
<p>Student ID: <span th:text="${studentId}"></span></p>
<p>Class ID: <span th:text="${classId}"></span></p>

<!-- Display attendance data in a table -->
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Attendance Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the attendanceByDate map and display each row -->
    <tr th:each="entry : ${attendanceByDate.entrySet()}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
