<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h2>Courses Registered by Student</h2>
<h2>StudentId:<span th:text="${studentId}"></span></h2>
<table>
    <thead>
    <tr>
        <th>Class ID</th>
        <th>Course ID</th>
        <th>Course Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list of courses and display each row -->
    <tr th:each="attendance : ${attendanceSheet}">
        <td th:text="${attendance.classId}"></td>
        <td th:text="${attendance.course.courseId}"></td>
        <td th:text="${attendance.course.courseName}"></td>
        <td>
            <a th:href="@{/attendance/student/course-page(classId=${attendance.classId},studentId=${studentId})}">View Attendance Dates</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
